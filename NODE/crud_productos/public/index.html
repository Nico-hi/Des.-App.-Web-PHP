<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Productos CRUD</title>
</head>
<body>

<h1>Buscar productos</h1>
<form id="formBusqueda">
  <input name="texto" placeholder="Buscar producto">
  <button>Buscar</button>
</form>
<ul id="resultados"></ul>

<hr>

<h2>Insertar producto</h2>
<form id="formInsertar">
  <input name="nombre" placeholder="Nombre">
  <input name="precio" placeholder="Precio">
  <button>Insertar</button>
</form>

<hr>

<h2>Actualizar producto</h2>
<form id="formActualizar">
  <input name="id" placeholder="ID">
  <input name="nombre" placeholder="Nuevo nombre">
  <input name="precio" placeholder="Nuevo precio">
  <button>Actualizar</button>
</form>

<hr>

<h2>Eliminar producto</h2>
<form id="formEliminar">
  <input name="id" placeholder="ID">
  <button>Eliminar</button>
</form>

<script src="js/app.js"></script>
</body>
</html>
