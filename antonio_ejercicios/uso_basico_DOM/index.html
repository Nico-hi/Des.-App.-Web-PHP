<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM con Event Listeners</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 id="mensaje">Bienvenido</h1>

    <!-- ACCEDER -->
    <button id="btnAcceder">Mostrar texto del H1 abajo</button>
    <p id="resultadoAcceder"></p>

    <!-- CAMBIAR CONTENIDO -->
    <button id="btnCambiarContenido">Cambiar contenido del título</button>

    <!-- MODIFICAR ATRIBUTOS -->
    <button id="btnModificarAtributos">Cambiar color</button>

    <!-- AÑADIR ELEMENTOS -->
    <ul id="lista">
        <li>Elemento inicial</li>
    </ul>
    <button id="btnAgregarElemento">Agregar nuevo</button>

    <!-- EVENTOS DE USUARIO -->
    <button id="btnEventoUsuario">Haz doble clic aquí</button>
    <p id="resultadoEvento"></p>

    <script src="ejemplos.js"></script>
</body>
</html>
