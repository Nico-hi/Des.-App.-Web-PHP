<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Productos</title>
</head>
<body>

    <h1>Gestión de Productos</h1>

    <h2>Insertar producto</h2>
    <form id="form-insertar">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="number" name="precio" placeholder="Precio" required>
        <button type="submit">Insertar</button>
    </form>

    <h2>Modificar producto</h2>
    <form id="form-modificar">
        <input type="number" name="id" placeholder="ID del producto" required>
        <input type="text" name="nombre" placeholder="Nuevo nombre" required>
        <input type="number" name="precio" placeholder="Nuevo precio" required>
        <button type="submit">Modificar</button>
    </form>

    <h2>Borrar producto</h2>
    <form id="form-borrar">
        <input type="number" name="id" placeholder="ID del producto" required>
        <button type="submit">Borrar</button>
    </form>

    <section id="contenedor">
        <h2>Resultados</h2>
        <ul id="resultados"></ul>
    </section>

    <script src="app.js"></script>
</body>
</html>
