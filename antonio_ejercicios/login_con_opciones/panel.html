<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Panel Privado</title>
</head>
<body>

<h1>Zona privada de gestión de productos</h1>

<h2 id="saludo"></h2>

<button id="btn-logout">Cerrar sesión</button>

<h2>Insertar producto</h2>
<form id="form-producto">
    <input type="text" name="nombre" placeholder="Nombre producto"><br>
    <input type="number" step="0.01" name="precio" placeholder="Precio"><br>
    <button>Insertar</button>
</form>

<div id="mensaje"></div>

<script src="js/app-panel.js"></script>
</body>
</html>
